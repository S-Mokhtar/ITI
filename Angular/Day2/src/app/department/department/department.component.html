<input #id type="text" placeholder="Enter ID">
<input #name type="text" placeholder="Enter Name">
<input #loc type="text" placeholder="Enter Location">
<button class="btn btn-primary ms-2" (click)="add(id.value,name.value,loc.value)">Create</button>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments ">
            <td #id>{{department.id}}</td>
            <td>{{department.name}}</td>
            <td>{{department.location}}</td>
            <td>
                <button class="btn btn-info m-2" (click)="show(id.innerHTML)">Show</button>
                <button class="btn btn-danger m-2" (click)="delete(id.innerHTML)">Delete</button>
                <button class="btn btn-success m-2" (click)="edit(id.innerHTML)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="department!=null">
    Department Info:
    <div>Department ID: {{department.id}}</div>
    <div> Department Name: {{department.name}}</div>
    <div>Department Location: {{department.location}}</div>
</div>

<div *ngIf="idToEdit!=null">
    <input #editedId type="text" placeholder="Enter ID" class="form-control">
    <input #editedName type="text" placeholder="Enter Name" class="form-control">
    <input #editedloc type="text" placeholder="Enter Location" class="form-control">
    <button class="btn btn-primary mt-2"
        (click)="update(editedId.value,editedName.value,editedloc.value)">Update</button>
</div>
<hr>
