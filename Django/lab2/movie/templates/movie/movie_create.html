{% extends 'general_templates/base.html'  %}
{% load static %}

{% load crispy_forms_tags %}
{% block body_content %}
<div class="container">
    <div class="row">
        <form method="post" action="{% url 'movie:create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit">Create Movie</button>
        </form>
    </div>
</div>
{% endblock%}
