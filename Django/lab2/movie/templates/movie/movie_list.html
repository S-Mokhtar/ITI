{% extends 'general_templates/base.html'%} {% block body_content%}
<div class="col-6 offest-3 mx-auto">
  <a class="btn btn-success mt-5" href="{% url 'movie:create' %}">
    Create Movie</a
  >

  <table class="table table-condensed mt-5">
    <thead>
      <tr>
        <td>Movie Name</td>
        <td>Production year</td>
        <td>Actions</td>
      </tr>
    </thead>

    <tbody>
      {% for movie in movies %}
      <tr>
        <td>{{movie}}</td>
        <td>{{movie.production_year}}</td>
        <td>
          <a class="btn btn-danger" href="{% url 'movie:delete' movie.id %}"
            >Delete
          </a>
          <a class="btn btn-info" href="{% url 'movie:detail' movie.id %}">
            Details</a
          >
          <a class="btn btn-success" href="{% url 'movie:update' movie.id %}">
            Update</a
          >
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>

{%endblock%}
