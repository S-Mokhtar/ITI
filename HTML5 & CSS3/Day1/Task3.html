<body>
    <script>
        if(localStorage.visitTimes){
            localStorage.visitTimes = Number(localStorage.visitTimes)+1;
        }
        else{
            localStorage.visitTimes = 1;
        }
        document.writeln("You visited this website "+localStorage.visitTimes+" times");
    </script>
