    <script>
     var count= prompt("Enter the number of values you want to add: ")
     var arr=[]
     var sum=0;
     var value
     for(var i=0;i<count;i++){         
         value =prompt("Number"+(i+1))
         sum+=Number(value)
         arr.push(value)
     }
     var avg=sum/count
     alert("Sum is: "+sum+" and Average is: "+avg)
    </script>
